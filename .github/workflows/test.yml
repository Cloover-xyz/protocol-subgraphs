
name: Run Tests

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install pnpm
        run: npm install -g pnpm
    
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build subgraph
        run: NETWORK=sepolia pnpm subgraph:build

      - name: Run tests
        run: pnpm test
